services:
  llm:
    image: ollama/ollama:latest
    container_name: copilot-llm
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - copilot-network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: copilot-backend
    environment:
      - LLM_PROVIDER=ollama
      - LLM_MODEL=llama3.2:3b
      - LLM_BASE_URL=http://llm:11434
      - DATABASE_URL=sqlite:///./copilot.db
      - SAVE_HISTORY=true
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    ports:
      - "8000:8000"
    depends_on:
      llm:
        condition: service_healthy
    networks:
      - copilot-network
    volumes:
      - backend_data:/app/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: copilot-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - copilot-network

networks:
  copilot-network:
    driver: bridge

volumes:
  ollama_data:
  backend_data:

